<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #d8bfd8; /* Lilac purple background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Container */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff; /* White background for content */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 80%; /* Adjust width as needed */
            max-width: 800px; /* Maximum width for larger screens */
        }

        /* Text Section */
        .text {
            flex: 1; /* Take up remaining space */
        }

        .text h1 {
            font-size: 24px;
            color: #2c3e50; /* Dark gray text color */
            margin-bottom: 15px;
        }

        .text p {
            font-size: 16px;
            color: #636e72; /* Medium gray text color */
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form button {
            background-color: #6c5ce7; /* Purple button */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
        }

        /* Image Section */
        .image {
            flex: 1; /* Take up remaining space */
            display: flex;
            justify-content: flex-end; /* Align image to the right */
        }

        .image img {
            max-width: 300px; /* Set maximum width for the image */
            border-radius: 10px; /* Optional rounded corners for the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Text Section -->
        <div class="text">
            <h1>Log In</h1>
            <p>Welcome back! Please enter your credentials to log in.</p>
            
            <form id="LoginForm">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required>

                <button type="submit">Log In</button>
            </form>
        </div>

        <!-- Image Section -->
        <div class="image">
            <img src="https://img.freepik.com/free-photo/young-woman-exercising-with-her-headphones_23-2149127343.jpg?t=st=1743170245~exp=1743173845~hmac=175809f374e0c411581f8b092c115ebf4889dffb73186c131ad721563a8d1645&w=740" alt="Fitness Image">
        </div>
    </div>
</body>
</html>
